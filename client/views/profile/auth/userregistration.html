<template name="userregistrationView">
	<div class="container">
    <div class="row home-page">
      <div class="col-lg-6 col-md-6 col-xs-6 col-sm-6">
        <h1>All around you</h1>
      </div>

      <div class="col-lg-6 col-md-6 col-xs-6 col-sm-6 sing-form">
        <h3>Sign up to your account</h3>
        <form class="form-horizontal">
          <div class="form-group">
            <label for="inputEmail3" class="col-lg-2 col-md-2 col-xs-2 col-sm-2 control-label">Email</label>
            <div class="col-lg-10 col-md-10 col-xs-10 col-sm-10">
              <input type="email" class="form-control radius-block" id="inputEmail3" placeholder="Email" name="email">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-lg-2 col-md-2 col-xs-2 col-sm-2 control-label">Password</label>
            <div class="col-lg-10 col-md-10 col-xs-10 col-sm-10">
              <input type="password" class="form-control radius-block" id="inputPassword3" placeholder="Password" name="password0">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-lg-2 col-md-2 col-xs-2 col-sm-2 control-label">Password</label>
            <div class="col-lg-10 col-md-10 col-xs-10 col-sm-10">
              <input type="password" class="form-control radius-block" id="inputPassword3" placeholder="Repeat password" name="password1">
            </div>
          </div>

          <div class="form-group">
            <label for="inputPassword3" class="col-lg-2 col-md-2 col-xs-2 col-sm-2 control-label">Name</label>
            <div class="col-lg-10 col-md-10 col-xs-10 col-sm-10">
              <input type="text" class="form-control radius-block" id="inputPassword3" name="nameUser" placeholder="Your name">
            </div>
          </div>
          
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <a href="{{pathFor 'userloginView'}}">Sign in</a>
              <button type="submit" class="btn btn-default pull-right radius-block">Sign up</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
