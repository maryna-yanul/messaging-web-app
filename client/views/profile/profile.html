<template name="profileView">
  {{>headerView}}
  {{#if currentUser}}
	<div class="container">
		<div class="row profile-about">
			<div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
				<img src="/images/10.png" alt="photo" class="img-circle">
			</div>

			
{{#if editProfile}}
			<div class="col-lg-9 col-md-9 col-sm-6 col-xs-6 edit-info">
				<form>
					<ul>
						Personal details
						<li><input id="username" type="text" name="username" value="{{userName}}"></li>
						<li><input id="emails" type="text" name="emails" value="{{userAddress}}"></li>
						Change password
						<li><input type="password" name="pass0" value=""></li>
						<li><input type="password" name="pass1" value=""></li>
						Location
						<li>
							<select name="userLocation">
								<option value="Lviv">Lviv</option>
								<option value="NY">NY</option>
								<option value="Kiev">Kiev</option>
								<option value="London">London</option>
							</select>
						</li>
						
						<a href="#" class="save-data"><i class="fa fa-floppy-o"></i></a>
					</ul>
				</form>
			</div>
{{else}}
			<div class="col-lg-9 col-md-9 col-sm-6 col-xs-6">
				<h1 >{{userName}}</h1>
				<p>{{userAddress}}</p>
				<p>{{userLocation}}</p>
				<a href="#" class="formatting"><i class="fa fa-pencil"></i></a>
			</div>
{{/if}}
		</div>

		<div class="row">
			<div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 post-message">
	      		<form>
					<div id="edit" data-name="text">
	                </div>
		      		<small>Revutskogo Str --- GEO</small>
                	<button type="submit" value="Submit" class="pull-right">publication</button>
	      		</form>
	      	</div>

	      {{#each messages}}
			<div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 post-message">
	      		<p>{{text}}</p>
	      		<small>Revutskogo Str</small>
	      		<p>{{owner}}</p>
	      	</div>
	      	{{/each}}
	      </div>
	</div>
	{{else}}
	{{>userloginView}}
	{{/if}}
</template>
